<mat-toolbar color="primary">
  <span>Festivos</span>
</mat-toolbar>

<div style="padding: 16px;">

  <mat-form-field appearance="fill">
    <mat-label>Buscar</mat-label>
    <input matInput [(ngModel)]="textoBusqueda" (keyup.enter)="buscar()">
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="buscar()">Buscar</button>

  <div style="margin-top: 12px;">
    <button mat-raised-button color="primary" (click)="agregar()">Agregar</button>
    <button mat-raised-button color="accent" (click)="modificar()">Modificar</button>
    <button mat-raised-button color="warn" (click)="eliminarSeleccionado()">Eliminar</button>
  </div>

  <table mat-table [dataSource]="rows" class="mat-elevation-z8" style="width: 100%; margin-top: 16px;">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let row" (click)="onRowSelect(row)">{{row.id}}</td>
    </ng-container>

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let row" (click)="onRowSelect(row)">{{row.nombre}}</td>
    </ng-container>

    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef>Fecha</th>
      <td mat-cell *matCellDef="let row" (click)="onRowSelect(row)">{{row.fecha}}</td>
    </ng-container>

    <ng-container matColumnDef="tipo">
      <th mat-header-cell *matHeaderCellDef>Tipo</th>
      <td mat-cell *matCellDef="let row" (click)="onRowSelect(row)">{{row.tipoNombre}}</td>
    </ng-container>

    <!-- Si quieres ver también el país, descomenta esto
    <ng-container matColumnDef="pais">
      <th mat-header-cell *matHeaderCellDef>País</th>
      <td mat-cell *matCellDef="let row" (click)="onRowSelect(row)">{{row.paisNombre}}</td>
    </ng-container>
    -->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
